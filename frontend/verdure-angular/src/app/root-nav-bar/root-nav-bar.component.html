<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar *ngIf="isHandset$ | async">Menu</mat-toolbar>
    <mat-nav-list *ngIf="isHandset$ | async">
      <a mat-list-item routerLink="blog-list">博客列表</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>verdure-angular</span>
      <button mat-button *ngIf="(isHandset$ | async)===false" routerLink="blog-list">博客列表</button>
      <span class="example-spacer"></span>
      <button mat-button *ngIf="(isHandset$ | async)===false">
        <mat-icon>4k</mat-icon>
        <span>Redial</span>
      </button>
      <app-icon-menu *ngIf="isHandset$ | async"></app-icon-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
